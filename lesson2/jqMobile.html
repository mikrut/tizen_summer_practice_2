<!doctype html>
<html>
    <head>       
            <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>
        <title>jQuery Mobile Example App</title>
        <style type="text/css" media="screen">@import "css/jquery.mobile-1.4.5.min.css";</style>        
		<style type="text/css" media="screen">@import "css/style.css";</style>		
        <script src="js/jquery-2.0.0.min.js"></script>		
        <script src="js/jquery.mobile-1.4.5.min.js" type="application/x-javascript" charset="utf-8"></script>	
		<script src="js/script.js"></script>
        <script src="js/rating.js"></script>
		<script>		

			window.addEventListener('tizenhwkey', function onTizenHwKey(e) {
			    if (e.keyName === 'back') {
			    	history.back();
			    }
			});
		</script>
    </head>
	<body>		
		<div data-role="page" id="main_page" data-theme="a">
			<div data-role="header" >
				<h1>Home page</h1>
				<a href="#settings" data-icon="gear" class="ui-btn-right">Options</a>
			</div>
			<div data-role="content" >	
				<ul data-role="listview" data-inset="true" data-theme="a">
					<li><a href="#rate">Оценка</a></li>
					<li><a href="#rss">RSS</a>
				</ul>
			</div>
			<div data-role="footer">
				Footer Footer
			</div>
		</div>
		
		<div data-role="page" id="rss" data-theme="a">
			<div data-role="header">
				<h1>RSS</h1>
			</div>
			<div data-role="content">
				<button onclick="loadRSS()">Load RSS</button>
				<button onclick="doSearch()">Поиск</button>
				<input type="search" name="search_form" id="rss_search" value="" oninput="doSearch()"/>
				<div id="rss_content"></div>
			</div>
		</div>		


		<div data-role="page" id="rate" data-theme="a">
			<div data-role="header" >
				<h1>Оцените наше приложение!</h1>
			</div>
			<div data-role="content" >
				<form autocomplete="off" id="form-rate">
					<fieldset data-role="controlgroup">
						<legend>Do you like our app?</legend>
						
						<input type="radio"	name="like" value="true" id="radio-like" checked="checked"/> 
						<label for="radio-like">Like!</label>
						
						<input type="radio" name="like" value="true" id="radio-dislike"/>
						<label for="radio-dislike">Dislike</label>
					</fieldset>
					<br/>
					Please, leave us your commentary on this app: <br/>
					<textarea rows="6" cols="50" maxlength="256" id="rate-comment" style="resize: none;"></textarea>
					<input type="submit" value="Send" />
				</form>
				<div id="rating_results">
					<div id="rating_results_stat"></div>
					<div id="rating_results_comments"></div>
				</div>
			</div>

		</div>
		<div data-role="page" id="settings" data-theme="a">
			<div data-role="header" >
				<h1>Settings</h1>
			</div>
			<div data-role="content" >	
				<div data-role="fieldcontain">
										
					<label for="slider">Значение:</label>
					<input type="range" name="slider" id="slider" value="0" min="-50" max="50" />	
					<p/>
					<label for="slider2">Значение:</label>
					<select name="slider2" id="slider2" data-role="slider">
						<option value="off">off</option>
						<option value="on">on</option>
					</select> 
					<p/>
					<label for="select-choice-1" class="select">Выберите стиль оформления:</label>
					<select name="select-choice-1" id="select-choice-1" onchange="selectTheme()">
						<option value="a">A</option>
						<option value="b">B</option>
						<option value="c">C</option>
					</select>						
				</div>	
			</div>

		</div>
	</body>
</html>
